
<html>
<head>
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <table  border = 1>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
        </tr>
        {% for user in userDetails %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
